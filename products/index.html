<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products Apps</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>

    <div class="container">
        <div id="App" class="row" pt-5>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4> Add a Porduct</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="col-md-8">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Product name" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="price" placeholder="Product Price" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="year" placeholder="Year Product" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
