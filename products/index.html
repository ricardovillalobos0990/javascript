<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products Apps</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <!-- BOOTSTRAP CDN LOCAL -->
    <link rel="stylesheet" href="../products/bootswatch/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="App.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#"> Product App </a>
    </nav>

    <div class="container">
        <div id="App" class="row" pt-5>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4> Add a Porduct</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="col-md-8">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Product name" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" step="0.01" id="price" placeholder="Product Price"
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="year" value="2018" min="1900" placeholder="Year Product"
                                    class="form-control">
                            </div>
                        </div>
                        <input type="submit" value="SAVE" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8">

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
