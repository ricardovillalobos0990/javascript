    // ASYNC AWAIT
    const setText = data => {
        document.getElementById("content").textContent = data
    }
    const getData = () => {
        return new Promise((resolve, reject) => {
            setText("Solicitando autorizacion")
            setTimeout(() => {
                resolve(true)
            }, 2000);
        })
    }
    const showData = () => {
        return new Promise((resolve, reject) => {
            setText("Esperando a mostrar la informacion")
            setTimeout(() => {
                resolve({ name: "Carol" })
            }, 2000);
        })
    }

    document.getElementById("btn").addEventListener("click", async () => {
        let user = null
        const authorization = await getData()
        if (authorization) {
            user = await showData()
        }
        setText(user.name)
    })

</script>
